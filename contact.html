<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Jill Morimoto</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jill Morimoto</a>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>


      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Draymond Green" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="dg@warriors.com" required="required">
          </li>
          <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/pezgrrl"
          ><img class="social" src="assets/images/github.png" alt="GitHub"
        /></a>
        <a href="https://www.linkedin.com/in/jill-m-735077163/"
          ><img class="social" src="assets/images/linkedin.png" alt="LinkedIn"
        /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">&copy; Created by Jill Morimoto</div>
  </footer>
</body>
</html>
